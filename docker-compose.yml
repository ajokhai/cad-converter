# Docker Compose configuration for CAD Converter API
# Authors: Josh Ayokhai & River
# GitHub: https://github.com/ajokhai/cad-converter

version: '3.8'

services:
  cad-converter:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Mount app directory for development (optional - uncomment for hot reload)
      # - ./app:/app/app:ro
    environment:
      # Override any .env variables here if needed
      - PORT=8080
